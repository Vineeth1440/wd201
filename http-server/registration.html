<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        <div class="division">
            <form class="pp" id="pp">
                <h1>Registration Form</h1>
                <table>
                    <tr>
                        <td>
                            <label for="name">Name</label>
                        </td>
                        <td>
                            <input class="ip" name="name" id="name" placeholder="Enter your name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input class="ip" type="email" name="email" id="email" placeholder="Enter your email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input class="ip" type="password" name="password" id="password" placeholder="Enter your password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dob">Date of Birth</label>
                        </td>
                        <td>
                            <input class="ip" name="dob" id="dob" type="date">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1.5">
                            <input type="checkbox" name="agree" id="agree" />
                            <label for="checkbox">Accept Terms & Conditions</label>
                        </td>
                        
                    </tr>
                    <tr colspan="1.5">
                        <td class="submit">
                            <button class="btn" type="submit">
                                Submit
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        
            <h2 class="ent">Entry Table</h2>
            <div class="entry">
            <div id="tt1"></div>
          </div>
    </body>

</html>
